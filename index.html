                        <script>
                              // 현재 날짜를 표시하는 함수
                             function displayDate() {
                                  var today = new Date(); // 현재 날짜와 시간을 가져옴
                                  var month = today.toLocaleDateString('ko-KR', { month: 'numeric' }); // 월 가져오기 (숫자 형식)
                                  var day = today.toLocaleDateString('ko-KR', { day: 'numeric' }); // 일 가져오기 (숫자 형식)
                                  var dateString = month + " " + day; // 월과 일을 문자열로 조합
                                  document.getElementById("date").innerText = dateString; // HTML 요소에 표시
                              }

                              // 페이지가 로드될 때 displayDate 함수 호출
                              window.onload = function () {
                                      displayDate();
                               };
                         </script>
